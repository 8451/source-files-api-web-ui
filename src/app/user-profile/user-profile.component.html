<div layout="row" layout-padding layout-margin layout-fill style="min-height: 224px;">
  <div class="flex-item" fxFlex="5%" fxFlex.xs="10%">  </div>
    <div flex>

      <h1 class="md-display-3">User Profile</h1>
      <md-card>
        <div layout="row" >
          <div flex>
              <button md-button md-tooltip="Add New API Key" (click)="addAPIKey()" [disabled]="!addAnotherAPIKey">
                <md-icon class="green">add</md-icon>
              </button>
          </div>
          <div flex>
            <h3>API Data Keys for {{githubUserId}}</h3>
          </div>
        </div>
        <div>
        </div>
        <table *ngFor="let apiKey of apiKeys" >
          <tr>
            <td width="80%">
              {{ apiKey.name }}
            </td>
            <td width="20%">
              <button md-button md-tooltip="Delete this API Key" (click)="deleteAPIKey(apiKey)" >
                    <md-icon class="red">delete</md-icon>
              </button>
            </td>
          </tr>
        </table>
      </md-card>
      <p>
      </p>
      <md-card>
        <div class="md-headline">
          DELETE MY ACCOUNT
          <button md-fab md-tooltip="Delete my account forever.  Cannot undo." (click)="deleteAccount()">
                <md-icon class="red">delete_forever</md-icon>
          </button>
        </div>

      </md-card>
    </div>
</div>
