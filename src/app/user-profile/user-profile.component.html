<div layout="row" layout-padding layout-margin layout-fill style="min-height: 224px;">
    <div flex>

      <h1 class="md-display-3">User Profile</h1>
      <md-card>
        <h3>API Data Keys for {{githubUserId}}</h3>
        <div>
          <i class="material-icons green md-inactive">library_add</i>
        </div>
        <table *ngFor="let apiKey of apiKeys" >
          <tr>
            <td width="70%">
              {{ apiKey.name }}
            </td>
            <td width="30%">
              <i class="material-icons md-18 red" >delete</i> DELETE
            </td>
          </tr>
        </table>
      </md-card>
    </div>
</div>
